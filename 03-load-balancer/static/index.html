<!DOCTYPE html>
<html>
<head>
    <title>nginx Load Balancer Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .stat-box {
            flex: 1;
            text-align: center;
            padding: 10px;
            border-radius: 4px;
        }
        .stat-box.server-1 { background-color: #ffe6e6; }
        .stat-box.server-2 { background-color: #e6f7e6; }
        .stat-box.server-3 { background-color: #fff9e6; }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-size: 1em;
        }
        button:hover {
            background-color: #218838;
        }
        button.secondary {
            background-color: #6c757d;
        }
        button.secondary:hover {
            background-color: #5a6268;
        }
        #requests {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .request-item {
            padding: 12px;
            margin: 5px 0;
            background-color: #f8f9fa;
            border-left: 5px solid #007bff;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .server-1 { border-left-color: #dc3545; }
        .server-2 { border-left-color: #28a745; }
        .server-3 { border-left-color: #ffc107; }
        .server-info {
            font-weight: bold;
        }
        .timestamp {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>nginx Load Balancer Demo</h1>
        <p>Click the buttons to send requests and watch them distribute across 3 backend servers in real-time!</p>
        
        <div class="stats">
            <div class="stat-box server-1">
                <div class="stat-number" id="count-server-1">0</div>
                <div class="stat-label">server-1</div>
            </div>
            <div class="stat-box server-2">
                <div class="stat-number" id="count-server-2">0</div>
                <div class="stat-label">server-2</div>
            </div>
            <div class="stat-box server-3">
                <div class="stat-number" id="count-server-3">0</div>
                <div class="stat-label">server-3</div>
            </div>
        </div>
        
        <div>
            <button onclick="makeRequest()">Send 1 Request</button>
            <button onclick="makeMultipleRequests(10)">Send 10 Requests</button>
            <button onclick="makeMultipleRequests(30)">Send 30 Requests</button>
            <button onclick="startAutoRequests()" id="autoBtn">Start Auto (1 req/sec)</button>
            <button onclick="clearRequests()" class="secondary">Clear All</button>
        </div>
        
        <div id="requests"></div>
    </div>

    <script>
        let requestCount = 0;
        let autoInterval = null;
        const stats = {
            'server-1': 0,
            'server-2': 0,
            'server-3': 0
        };
        
        function updateStats(serverId) {
            stats[serverId]++;
            document.getElementById(`count-${serverId}`).textContent = stats[serverId];
        }
        
        function getTimestamp() {
            return new Date().toLocaleTimeString();
        }
        
        async function makeRequest() {
            requestCount++;
            try {
                const response = await fetch('/api/');
                const data = await response.json();
                const serverId = data.server_id;
                const port = data.port;
                
                updateStats(serverId);
                
                const requestDiv = document.createElement('div');
                requestDiv.className = `request-item ${serverId}`;
                requestDiv.innerHTML = `
                    <div>
                        <span class="server-info">Request #${requestCount}</span> â†’ 
                        <strong>${serverId}</strong> (Port: ${port})
                    </div>
                    <div class="timestamp">${getTimestamp()}</div>
                `;
                document.getElementById('requests').prepend(requestDiv);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
        
        async function makeMultipleRequests(count) {
            for (let i = 0; i < count; i++) {
                await makeRequest();
                await new Promise(resolve => setTimeout(resolve, 150));
            }
        }
        
        function startAutoRequests() {
            const btn = document.getElementById('autoBtn');
            if (autoInterval) {
                clearInterval(autoInterval);
                autoInterval = null;
                btn.textContent = 'Start Auto (1 req/sec)';
                btn.style.backgroundColor = '#28a745';
            } else {
                autoInterval = setInterval(makeRequest, 1000);
                btn.textContent = 'Stop Auto';
                btn.style.backgroundColor = '#dc3545';
            }
        }
        
        function clearRequests() {
            document.getElementById('requests').innerHTML = '';
            requestCount = 0;
            stats['server-1'] = 0;
            stats['server-2'] = 0;
            stats['server-3'] = 0;
            document.getElementById('count-server-1').textContent = '0';
            document.getElementById('count-server-2').textContent = '0';
            document.getElementById('count-server-3').textContent = '0';
            if (autoInterval) {
                clearInterval(autoInterval);
                autoInterval = null;
                document.getElementById('autoBtn').textContent = 'Start Auto (1 req/sec)';
                document.getElementById('autoBtn').style.backgroundColor = '#28a745';
            }
        }
    </script>
</body>
</html>
