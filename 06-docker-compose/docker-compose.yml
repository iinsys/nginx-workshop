version: '3.8'

services:
  # Backend services (3 instances for load balancing)
  backend1:
    build: ./backend
    container_name: flask-backend-1
    environment:
      - PORT=5000
    networks:
      - nginx-network

  backend2:
    build: ./backend
    container_name: flask-backend-2
    environment:
      - PORT=5000
    networks:
      - nginx-network

  backend3:
    build: ./backend
    container_name: flask-backend-3
    environment:
      - PORT=5000
    networks:
      - nginx-network

  # Frontend service
  frontend:
    build: ./frontend
    container_name: nginx-frontend
    volumes:
      - ./frontend/static:/usr/share/nginx/html:ro
    networks:
      - nginx-network

  # nginx reverse proxy and load balancer
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend/static:/usr/share/nginx/html:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - backend1
      - backend2
      - backend3
      - frontend
    networks:
      - nginx-network
    command: >
      sh -c "nginx -g 'daemon off;'"

volumes:
  nginx-cache:

networks:
  nginx-network:
    driver: bridge
